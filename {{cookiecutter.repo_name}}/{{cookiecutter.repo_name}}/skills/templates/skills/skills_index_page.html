{% extends "base.html" %}

{% block body_class %}template-{{ self.get_verbose_name|slugify }}{% endblock %}

{% block content %}
<content>
    {% for skill in skills %}
            <h2><a name="{{ skill.slug }}"></a>{{ skill.title }}</h2>

    <ul class="people">
    {% for person in skill.people %}
            <li><a href="{{ person.url }}">{{person.title}}</a></li>
    {% endfor %}
    </ul>

    {% endfor %}
</content>
{% endblock %}
